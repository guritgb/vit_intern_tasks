<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Styled Table with Curved Shapes</title>
    <style>
      table {
        width: 100%;
        border-collapse: separate;
        border-spacing: 0;
        border: 1px solid black;
        background-color: #b2d8d8;
        border-radius: 10px;
      }
      th,
      td {
        border: 1px solid black;
        padding: 10px;
        text-align: left;
        border-radius: 10px;
      }
      th {
        background-color: #b2d8d8;
      }
      td {
        background-color: #e0f7f7;
      }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <th>Firstname</th>
        <th>Lastname</th>
        <th>Age</th>
      </tr>
      <tr>
        <td>Jill</td>
        <td>Smith</td>
        <td>50</td>
      </tr>
      <tr>
        <td>Eve</td>
        <td>Jackson</td>
        <td>94</td>
      </tr>
      <tr>
        <td>John</td>
        <td>Doe</td>
        <td>80</td>
      </tr>
    </table>
  </body>
</html>
