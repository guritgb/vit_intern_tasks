<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My First Styled Page</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #d0e4fe;
        margin: 0;
        padding: 0;
      }

      .container {
        width: 80%;
        margin: 0 auto;
        background-color: #e0e0b0;
        padding: 20px;
        border: 1px solid black;
      }

      .sidebar {
        float: left;
        width: 20%;
        background-color: #000080;
        padding: 10px;
        box-sizing: border-box;
      }

      .sidebar a {
        display: block;
        color: white;
        text-decoration: none;
        padding: 10px;
        margin-bottom: 5px;
        background-color: #000080;
      }

      .sidebar a:hover {
        background-color: #333399;
      }

      .content {
        float: left;
        width: 75%;
        padding: 10px;
        box-sizing: border-box;
      }

      .content h1 {
        color: #800080;
      }

      .content p {
        margin: 10px 0;
      }

      .footer {
        clear: both;
        text-align: right;
        font-style: italic;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <a href="#">Home page</a>
        <a href="#">Musings</a>
        <a href="#">My town</a>
        <a href="#">Links</a>
      </div>
      <div class="content">
        <h1>My first styled page</h1>
        <p>Welcome to my styled page!</p>
        <p>
          It lacks images, but at least it has style. And it has links, even if
          they don't go anywhere...
        </p>
        <p>There should be more here, but I don't know what yet.</p>
      </div>
      <div class="footer">
        <p>Made 5 April 2004<br />by myself.</p>
      </div>
    </div>
  </body>
</html>
