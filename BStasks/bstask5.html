<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap Form</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <style>
      .form-container {
        max-width: 600px;
        margin: auto;
        padding: 20px;
        border: 1px solid #ced4da;
        border-radius: 5px;
      }
    </style>
  </head>
  <body>
    <div class="container form-container mt-5">
      <form>
        <div class="form-group">
          <label for="firstName">First Name</label>
          <div class="input-group">
            <div class="input-group-prepend">
              <div class="input-group-text"><i class="fas fa-user"></i></div>
            </div>
            <input
              type="text"
              class="form-control"
              id="firstName"
              placeholder="First Name"
            />
          </div>
        </div>

        <div class="form-group">
          <label for="lastName">Last Name</label>
          <div class="input-group">
            <div class="input-group-prepend">
              <div class="input-group-text"><i class="fas fa-user"></i></div>
            </div>
            <input
              type="text"
              class="form-control"
              id="lastName"
              placeholder="Last Name"
            />
          </div>
        </div>

        <div class="form-group">
          <label for="email">E-Mail</label>
          <div class="input-group">
            <div class="input-group-prepend">
              <div class="input-group-text">
                <i class="fas fa-envelope"></i>
              </div>
            </div>
            <input
              type="email"
              class="form-control"
              id="email"
              placeholder="E-Mail Address"
            />
          </div>
        </div>

        <div class="form-group">
          <label for="phone">Phone #</label>
          <div class="input-group">
            <div class="input-group-prepend">
              <div class="input-group-text"><i class="fas fa-phone"></i></div>
            </div>
            <input
              type="text"
              class="form-control"
              id="phone"
              placeholder="enter number"
            />
          </div>
        </div>

        <div class="form-group">
          <label for="address">Address</label>
          <div class="input-group">
            <div class="input-group-prepend">
              <div class="input-group-text"><i class="fas fa-home"></i></div>
            </div>
            <input
              type="text"
              class="form-control"
              id="address"
              placeholder="Address"
            />
          </div>
        </div>

        <div class="form-group">
          <label for="city">City</label>
          <div class="input-group">
            <div class="input-group-prepend">
              <div class="input-group-text"><i class="fas fa-city"></i></div>
            </div>
            <input
              type="text"
              class="form-control"
              id="city"
              placeholder="City"
            />
          </div>
        </div>

        <div class="form-group">
          <label for="state">State</label>
          <select class="form-control" id="state">
            <option>Please select your state</option>
          </select>
        </div>

        <div class="form-group">
          <label>Do you have hosting?</label><br />
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="radio"
              name="hosting"
              id="hostingYes"
              value="yes"
            />
            <label class="form-check-label" for="hostingYes">Yes</label>
          </div>
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="radio"
              name="hosting"
              id="hostingNo"
              value="no"
            />
            <label class="form-check-label" for="hostingNo">No</label>
          </div>
        </div>

        <div class="form-group">
          <label for="projectDescription">Project Description</label>
          <textarea
            class="form-control"
            id="projectDescription"
            rows="3"
            placeholder="Project Description"
          ></textarea>
        </div>

        <button type="submit" class="btn btn-warning">
          Send <i class="fas fa-paper-plane"></i>
        </button>
      </form>
    </div>
  </body>
</html>
