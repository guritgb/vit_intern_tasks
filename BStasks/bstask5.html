<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap Form with Validation</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <style>
      .form-container {
        max-width: 600px;
        margin: auto;
        padding: 20px;
        border: 1px solid #ced4da;
        border-radius: 5px;
      }
      .was-validated .form-control:invalid,
      .was-validated .form-control:valid {
        border-color: #ced4da;
        padding-right: calc(1.5em + 0.75rem);
      }
      .was-validated .form-control:invalid:focus,
      .was-validated .form-control:valid:focus {
        border-color: #80bdff;
      }
      .invalid-feedback {
        display: none;
        width: 100%;
        margin-top: 0.25rem;
        font-size: 80%;
        color: #dc3545;
      }
      .was-validated .form-control:invalid ~ .invalid-feedback {
        display: block;
      }
      .valid-feedback {
        display: none;
        width: 100%;
        margin-top: 0.25rem;
        font-size: 80%;
        color: #28a745;
      }
      .was-validated .form-control:valid ~ .valid-feedback {
        display: block;
      }
    </style>
  </head>
  <body>
    <div class="container form-container mt-5">
      <form id="contactForm" novalidate>
        <div class="form-group">
          <label for="firstName">First Name</label>
          <div class="input-group">
            <div class="input-group-prepend">
              <div class="input-group-text"><i class="fas fa-user"></i></div>
            </div>
            <input
              type="text"
              class="form-control"
              id="firstName"
              placeholder="First Name"
              required
            />
            <div class="invalid-feedback">First name is required.</div>
          </div>
        </div>

        <div class="form-group">
          <label for="lastName">Last Name</label>
          <div class="input-group">
            <div class="input-group-prepend">
              <div class="input-group-text"><i class="fas fa-user"></i></div>
            </div>
            <input
              type="text"
              class="form-control"
              id="lastName"
              placeholder="Last Name"
              required
            />
            <div class="invalid-feedback">Last name is required.</div>
          </div>
        </div>

        <div class="form-group">
          <label for="email">E-Mail</label>
          <div class="input-group">
            <div class="input-group-prepend">
              <div class="input-group-text">
                <i class="fas fa-envelope"></i>
              </div>
            </div>
            <input
              type="email"
              class="form-control"
              id="email"
              placeholder="E-Mail Address"
              required
            />
            <div class="invalid-feedback">
              Please enter a valid email address.
            </div>
          </div>
        </div>

        <div class="form-group">
          <label for="phone">Phone #</label>
          <div class="input-group">
            <div class="input-group-prepend">
              <div class="input-group-text"><i class="fas fa-phone"></i></div>
            </div>
            <input
              type="text"
              class="form-control"
              id="phone"
              placeholder="enter number"
              required
            />
            <div class="invalid-feedback">Phone number is required.</div>
          </div>
        </div>

        <div class="form-group">
          <label for="address">Address</label>
          <div class="input-group">
            <div class="input-group-prepend">
              <div class="input-group-text"><i class="fas fa-home"></i></div>
            </div>
            <input
              type="text"
              class="form-control"
              id="address"
              placeholder="Address"
              required
            />
            <div class="invalid-feedback">Address is required.</div>
          </div>
        </div>

        <div class="form-group">
          <label for="city">City</label>
          <div class="input-group">
            <div class="input-group-prepend">
              <div class="input-group-text"><i class="fas fa-city"></i></div>
            </div>
            <input
              type="text"
              class="form-control"
              id="city"
              placeholder="City"
              required
            />
            <div class="invalid-feedback">City is required.</div>
          </div>
        </div>

        <div class="form-group">
          <label for="state">State</label>
          <select class="form-control" id="state" required>
            <option value="">Please select your state</option>
          </select>
          <div class="invalid-feedback">Please select your state.</div>
        </div>

        <div class="form-group">
          <label>Do you have hosting?</label><br />
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="radio"
              name="hosting"
              id="hostingYes"
              value="yes"
              required
            />
            <label class="form-check-label" for="hostingYes">Yes</label>
          </div>
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="radio"
              name="hosting"
              id="hostingNo"
              value="no"
              required
            />
            <label class="form-check-label" for="hostingNo">No</label>
          </div>
          <div class="invalid-feedback d-block">
            Please select if you have hosting.
          </div>
        </div>

        <div class="form-group">
          <label for="projectDescription">Project Description</label>
          <textarea
            class="form-control"
            id="projectDescription"
            rows="3"
            placeholder="Project Description"
            required
          ></textarea>
          <div class="invalid-feedback">Project description is required.</div>
        </div>

        <button type="submit" class="btn btn-warning">
          Send <i class="fas fa-paper-plane"></i>
        </button>
      </form>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const form = document.getElementById("contactForm");
        form.addEventListener(
          "submit",
          function (event) {
            if (!form.checkValidity()) {
              event.preventDefault();
              event.stopPropagation();
            }
            form.classList.add("was-validated");
          },
          false
        );
      });
    </script>
  </body>
</html>
